<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Handler</title>
</head>
<body>
    <h1>Counter</h1>

    <h2>Task 1: Count 'L' Letters</h2>
    <input id="inputL" placeholder="Enter a word or phrase">
    <button onclick="countL()">Count 'L'</button>
    <p id="resultL">Result: </p>

    <h2>Task 2: Count Vowels</h2>
    <input id="inputVowels" placeholder="Enter a word or phrase">
    <button onclick="countVowels()">Count Vowels</button>
    <p id="resultVowels">Result: </p>

    <h2>Task 3: Check Palindrome</h2>
    <input id="inputPalindrome" placeholder="Enter a word or phrase">
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <p id="resultPalindrome">Result: </p>

    <script src="script.js"></script>
</body>
</html>
