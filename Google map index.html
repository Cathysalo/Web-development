<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Saerch</title>
    <link rel="stylesheet" href="style map.css">
</head>
<body>
    <h1>Map Search</h1>
    <div class="search-container">
        <input type="text" id="street" placeholder="Type street name">
        <input type="text" id="city" placeholder="Type city name">
        <button id="searchButton">Search</button>
        <iframe id="mapFrame" src="https://maps.google.com/maps?q=Helsinki&output=embed"></iframe>
    </div>
    <script src="Google map.js"></script>
</body>
</html>
