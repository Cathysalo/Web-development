<html lang = "en">

	<title>My HTML Page</title>
</head>

<h1> Welcome to my HTML Page </h1>

</ul

</tr>
</tbody>

<!-- Form -->
<form method="post">

		<input type="submit" value="Submit">
	
	</form>
