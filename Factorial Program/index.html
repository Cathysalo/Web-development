<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Programs</title>
</head>
<body>
    
    <h1>Calculator</h1>

    <!-- Factorial Calculator -->
    <div>
        <h3>Factorial Calculator</h3>
        <input type="number" id="factorialInput" placeholder="Enter the value of N">
        <button onclick="calcFactorial()">Calculate Factorial</button>
        <p id="factorialResult">Answer: </p>
    </div>

    <!-- Sum of First N Numbers -->
    <div>
        <h3>Sum of Digits</h3>
        <input type="number" id="sumInput" placeholder="Enter the value of N">
        <button onclick="calcSum()">Calculate Sum</button>
        <p id="sumResult">Answer: </p>
    </div>

    <!-- Odd and Even Sum Calculator -->
    <div>
        <h3>Odd and Even Sum</h3>
        <input type="number" id="oddEvenInput" placeholder="Enter the value of N">
        <button onclick="calcOddEven()">Calculate Odd & Even Sum</button>
        <p id="oddEvenResult">Odd Sum: , Even Sum: </p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
